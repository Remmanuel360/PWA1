<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frases Motivacionales</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #frase {
      font-size: 1.5em;
      margin: 20px;
      color: #555;
      max-width: 80%; /* Ajusta la frase para que no ocupe todo el ancho */
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Media Queries para pantallas pequeñas */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #frase {
        font-size: 1.2em;
        margin: 15px;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

    /* Media Queries para pantallas más grandes */
    @media (min-width: 601px) {
      h1 {
        font-size: 2em;
      }

      #frase {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Frase Motivacional</h1>
  <div id="frase">Haz clic en el botón para inspirarte.</div>
  <button onclick="mostrarFrase()">Nueva Frase</button>

  <script>
    const frases = [
      "El éxito es la suma de pequeños esfuerzos repetidos cada día.",
      "Cree en ti y todo será posible.",
      "No tienes que ser grande para empezar, pero tienes que empezar para ser grande.",
      "La disciplina tarde o temprano vencerá a la motivación.",
      "Hoy es un buen día para empezar.",
      "No cuentes los días, haz que los días cuenten.",
      "La acción es la clave fundamental para todo éxito.",
      "Haz algo hoy que tu futuro yo te agradezca."
    ];

    function mostrarFrase() {
      const random = Math.floor(Math.random() * frases.length);
      document.getElementById("frase").textContent = frases[random];
    }

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then((registration) => {
        console.log('Service Worker registrado con éxito:', registration);
      }).catch((error) => {
        console.log('Error al registrar el Service Worker:', error);
      });
    }
  </script>
</body>
</html>
